<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - Food Ordering System</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS for animations -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <div class="bg-white rounded-lg shadow-lg p-6">
      <h1 class="text-3xl font-bold text-green-600 mb-6">Welcome, User! <i class="fas fa-user"></i></h1>

      <!-- Search and Filter -->
      <div class="mb-6">
        <input type="text" id="search" placeholder="Search menu..." class="w-full p-2 border border-gray-300 rounded-lg">
      </div>

      <!-- Menu -->
      <div class="mb-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4"><i class="fas fa-utensils"></i> Menu</h2>
        <div id="menu-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Menu items will be added here dynamically -->
        </div>
      </div>

      <!-- Cart -->
      <div class="mb-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4"><i class="fas fa-shopping-cart"></i> Your Cart</h2>
        <ul id="cart-list" class="space-y-2">
          <!-- Cart items will be added here dynamically -->
        </ul>
        <button id="place-order" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg mt-4 hover:bg-green-700 transition duration-300">
          <i class="fas fa-check"></i> Place Order
        </button>
      </div>

      <!-- Order Status -->
      <div>
        <h2 class="text-2xl font-semibold text-gray-800 mb-4"><i class="fas fa-clock"></i> Order Status</h2>
        <div id="status-message" class="bg-gray-100 p-4 rounded-lg text-gray-700">
          No orders placed yet.
        </div>
      </div>

      <!-- Order History -->
      <div class="mt-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4"><i class="fas fa-history"></i> Order History</h2>
        <ul id="order-history" class="space-y-2">
          <!-- Order history will be added here dynamically -->
        </ul>
      </div>
    </div>
  </div>

  <!-- Toast Notification Container -->
  <div id="toast" class="hidden fixed bottom-4 right-4 bg-green-600 text-white p-4 rounded-lg shadow-lg">
    <span id="toast-message"></span>
  </div>

  <script src="user.js"></script>
</body>
</html>
